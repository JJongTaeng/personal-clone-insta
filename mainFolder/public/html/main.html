    body {

    }

    .whole-page {
      position: relative;

      display: flex;
      width: calc(100vw - 18px);
    }

    .whole-left-section {
      width: 100%;
    }

    .whole-right-section {
      display: none;
    }

    .box {
      margin: 2rem auto 0 auto;
    }

    .post-whole {
      margin: 2rem auto;
    }

      .box {
        margin: 2rem 0 0 auto;
      }

        margin: 2rem 0 1rem auto;
      }

      .whole-left-section {
        width: 57.5%;
      }

      .whole-right-section {
        position: fixed;
        left: 57.5%;
        padding: 1rem;
        display: inline-block;
        width: 42.5%;
      }
      .side{
        margin-top: 2.2rem;
      }
    }

    nav {
      position: fixed;
      left: 0;
      top: 0;
      right: 0;
      z-index: 10;
      height: 54px;
    }
